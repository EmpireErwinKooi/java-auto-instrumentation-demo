plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.1'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    runtimeOnly 'com.h2database:h2:2.1.212'

    implementation group: 'io.opentelemetry', name: 'opentelemetry-api', version: "${openTelemetryVersion}"
    implementation group: 'io.opentelemetry', name: 'opentelemetry-sdk', version: "${openTelemetryVersion}"
    implementation group: 'io.opentelemetry', name: 'opentelemetry-exporter-otlp', version: "${openTelemetryVersion}"
    implementation group: 'io.opentelemetry', name: 'opentelemetry-sdk-extension-autoconfigure', version: "${opentelemetryJavaagentAlpha}-alpha"
    implementation group: 'io.opentelemetry.instrumentation', name: 'opentelemetry-runtime-metrics', version: "${opentelemetryJavaagentAlpha}-alpha"
    implementation group: 'io.opentelemetry.instrumentation', name: 'opentelemetry-instrumentation-annotations', version: "${openTelemetryVersion}"
    implementation group: 'io.opentelemetry.instrumentation', name: 'opentelemetry-jdbc', version: "${opentelemetryJavaagentAlpha}-alpha"

    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.0'
}
